<body>

  <!-- App Mount Point -->
  <div id="app"></div>

  <!-- Mithril.js -->
  <script src="https://unpkg.com/mithril@2.2.2/mithril.min.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>

  <!-- Service Worker Registration & Update Logic -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('[App] SW registered:', reg.scope);

            // Detect updates
            reg.onupdatefound = () => {
              const installingWorker = reg.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // A new update is available and has been pre-cached
                  console.log('[App] New update available! Reloading...');
                  // Optional: Show a "Update Available" button instead of auto-reload
                  if (confirm('Versi baru tersedia! Muat ulang sekarang untuk pembaruan?')) {
                    location.reload();
                  }
                }
              };
            };
          })
          .catch((err) => console.error('[App] SW registration failed:', err));
      });

      // Handle the "skipWaiting" refresh
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }
  </script>
</body>
